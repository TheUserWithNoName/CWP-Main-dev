l_english:
  APPLY_TO_JOIN_UN: "#header Apply for [concept_united_nations] Membership#!\nThe criteria for admission of new members to the UN are set out in Chapter II, Article 4 of the UN Charter.\n#indent_newline:10  \n- Membership in the United Nations is open to all peace-loving states which accept the obligations contained in the present Charter and, in the judgement of the Organization, are able and willing to carry out these obligations.\n\n - The admission of any such state to membership in the United Nations will be effected by a decision of the General Assembly upon the recommendation of the Security Council.#!\n\nA recommendation for admission from the Security Council requires #p affirmative#! votes from at least #i nine#! of the council's fifteen members, with none of the five permanent members using their #n veto#! power. The Security Council's recommendation must then be approved in the General Assembly by a two-thirds majority vote.\n\n#instruction Click to begin UN Membership accession.#!"
